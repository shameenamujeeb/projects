{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <title>login</title>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5" >
        <div class="row border rounded-5 p-3 bg-white shadow box-area text-center">
            <div class="col-md-6 rounded-4  d-flex justify-content-center align-items-center flex column left-box" style="background-color:green;">
                <div class="featured-image mb-3">
                    <img src="{% static 'image/logo1.png' %}" class="img-fluid" style="width:250px;height:80px" >
                        <h2 class="text-white mt-3 text-left" >Login</h2>
                            <h5 class="text-white mt-3 letter-spacing .2rem text-left" >Get access to your Orders, Wishlist and Recommendations</h5>
                </div>

                 </div>

                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mt-5">

                                <input type="text" class="form-control" name="emailph" placeholder="Enter email/Phone number">
                            </div>
                            <small>By continuing, you agree to Keithston's <a href="#" >Terms of Use </a>and <a href="#" > Privacy Policy.</a></small>
                              <div class="form-group mt-3">
                                  <button class="btn btn-warning w-100">Login</button>
                              </div>

                        </form>
                        <div class="container text-center" >
                        <div class="sub_div">
                              <p>New to Keithston? <a href="{% url 'login_app:registration' %}">Create an account</a></p>
                            </div>
                            </div>

                    </div>


            </div>

        </div>
    </div>












</body>
</html>
