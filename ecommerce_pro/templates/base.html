{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <meta name="description" content="{% block metadescription %}{% endblock %}">
<script src="https://kit.fontawesome.com/a7574a861f.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

<div class="container">
 {% include 'header.html' %}
{% include 'nav.html' %}
{% block content %}
{% endblock %}

{% include 'footer.html' %}

     <script src="{% static 'js/popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </div>
</body>
</html>
